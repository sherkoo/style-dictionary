<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

  <!-- title -->
  <title></title>

  <!-- styling -->
  <link rel="stylesheet" href="css/main.css">

  <!-- typography -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>

  <header>
    <div class="container">
      <h1>Style Dictionary</h1>
    </div>
  </header>

  <br>

  <!-- typography -->
  <section>
    <div class="container">
      <h3 class="styleguide-title">Headlines</h3>
      <h1>Headline 1</h1>
      <h2>Headline 2</h2>
      <h3>Headline 3</h3>
      <h4>Headline 4</h4>
      <h5>Headline 5</h5>
      <h6>Headline 6</h6>
    </div>
  </section>

  <!-- colors -->
  <section>
    <div class="container">
      <h3 class="styleguide-title">Colors</h3>
      <div class="styleguide--color blue--100">
        blue 100
      </div>
      <div class="styleguide--color blue--80">
        blue 80
      </div>
      <div class="styleguide--color blue--60">
        blue 60
      </div>
      <div class="styleguide--color blue--40">
        blue 40
      </div>

      <div class="styleguide--color purple--100">
        purple 100
      </div>
      <div class="styleguide--color purple--80">
        purple 80
      </div>
      <div class="styleguide--color purple--60">
        purple 60
      </div>
      <div class="styleguide--color purple--40">
        purple 40
      </div>
    </div>
  </section>

  <!-- buttons -->
  <section>
    <div class="container">
      <button type="button" name="button" class="button">Button Primary</button>
      <button type="button" name="button" class="button button__secondary">Button Primary</button>
    </div>
  </section>

</body>

</html>
